<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Answers</title>
    
    <link href="../static/css/main.css" rel="stylesheet" media="screen" th:href="@{/css/main.css}"/>
    <link href="/webjars/materializecss/0.100.2/css/materialize.min.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="/webjars/bootstrap/3.3.7/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>

	<div class="content">
        <article class="container" style="padding: 3% 0 2%;">
            <header class="row">
                <div class="col s12">
                    <blockquote class="flow-text left" th:text="|Answers:|">Header</blockquote>
                </div>
            </header>
            <section class="row">
                <div class="col s12">
                    <table class="striped bordered centered" th:if="${answers.size() != 0}">
                        <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Content</th>
                                <th>Enter</th>
                            </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="answer : ${answers}">
                            <tr>
                                <td th:text="${answer.getTopic().getTitle()}">Topic's title</td>
                                <td th:text="${answer.displayBeginning()}">Topic's title</td>
                                <td>
                                    <a th:href="@{'/topic/' + ${answer.getTopic().getId()}}" class="btn btn-floating pulse">
                                        <i class="material-icons">arrow_forward</i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="row">
                <div class="col s12">
                    <div th:if="${answers.size() == 0}">
                        <p class="flow-text center">No answers</p>
                    </div>
                </div>
            </section>
        </article>
    </div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
